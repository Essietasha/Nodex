    The FUNDAMENTAL ELEMENT OF CSS ANIMATION: @keyframes @rule;
    Keyframe CSS: CSS animations are made up of two parts: keyframes and animation properties.
                    Keyframes are used to specify how an animated element should appear throughout the animation cycle. At least one keyframe must be defined in a CSS animation, but it's most common to see at least two. Typically, they describe the start and end of the animation. Additional keyframes can be defined to describe any intermediate steps between the start and end of the animation cycle.
            @keyframes animation-name {
                <percentage > {
                    property: value;}
                <percentage > {
                    property: value;}
        
        Note that the @keyframes rule must have the same value as the animation-name property. This allows the browser to match an animation to its keyframes declaration.
        Keyframe selectors can use percentages to specify when they take place along the animation cycle. If they are specifying 0% (the start of the animation cycle) or 100% (the end of the animation cycle), then they can use the keywords from or to instead.
                
        USING ANIMATION:
        1. Bind the animation to an element.
            div {
                animation-name: slide-right, slide-in, rotate;
                animation-duration: 4s;                      (The animation-duration property defines how long an animation should take to complete.)
                animation-delay: 2s;                         (The animation-delay property specifies a delay for the start of an animation.)
                animation-iteration-count: 3;                (The animation-iteration-count property specifies the number of times an animation should run.)
                                        animation-iteration-count: infinite;   - Uses the value "infinite" to make the animation continue for ever.
                animation-direction: normal;                (Specifies whether an animation should be played forwards, backwards or in alternate cycles.):
                                        normal - The animation is played as normal (forwards). This is default
                                        reverse - The animation is played in reverse direction (backwards)
                                        alternate - The animation is played forwards first, then backwards
                                        alternate-reverse - The animation is played backwards first, then forwards
                animation-timing-function: ease;              (Specifies the speed curve of the animation):
                                        ease - Specifies an animation with a slow start, then fast, then end slowly (this is default)
                                        linear - Specifies an animation with the same speed from start to end
                                        ease-in - Specifies an animation with a slow start
                                        ease-out - Specifies an animation with a slow end
                                        ease-in-out - Specifies an animation with a slow start and end
                                        cubic-bezier(n,n,n,n) - Lets you define your own values in a cubic-bezier function.
                animation-fill-mode: forwards;                  (Used to have the animation styles applied before or after the animation plays.):
                                        normal - the styles will only be applied to the animated element when it’s playing.
                                        forwards- then the animated element will retain its style values defined by the last keyframe.
                                        backwards- the element will take on the style values defined by the first keyframe before it begins playing.
                                        both - the animation’s style values will be applied before and after the animation plays.

How can i maintain an animation to happen again each time a section is viewed
    To make an animation occur each time a section is viewed (i.e., scrolled into view), you can use the Intersection Observer API. This API allows you to observe when an element enters or exits the viewport, and you can trigger animations accordingly.
            window.addEventListener("DOMContentLoaded", () => {
                const sections = document.querySelectorAll('.section');

                const options = {
                    root: null, // relative to the viewport
                    rootMargin: '0px',
                    threshold: 0.1 // trigger when 10% of the section is visible
                };

                const callback = (entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('section-visible');
                            // Reset animation
                            entry.target.addEventListener('animationend', () => {
                                entry.target.classList.remove('section-visible');
                            }, { once: true });
                        }
                    });
                };

                const observer = new IntersectionObserver(callback, options);

                sections.forEach(section => {
                    observer.observe(section);
                });
            });

            Explanation
            Intersection Observer API:
            Options:
            root: null: The viewport is the root.
            rootMargin: '0px': No margin around the root.
            threshold: 0.1: Trigger the callback when 10% of the section is visible.
            Callback Function:
            Checks if each observed entry (section) is intersecting (i.e., visible in the viewport).
            If intersecting, adds the section-visible class to start the animation.
            Adds an event listener for animationend to remove the section-visible class after the animation completes, ensuring the animation can be triggered again on re-entry.
            Resetting Animation:

            The event listener for animationend ensures that the section-visible class is removed once the animation is complete, allowing the animation to restart when the section is viewed again.
            Customization
            Animation Duration: Adjust the transition properties in the CSS to control the animation duration.
            Intersection Threshold: Adjust the threshold in the JavaScript to control when the animation starts based on how much of the section is visible.
            Animation Effects: Customize the CSS to change the type of animation (e.g., fade in, slide in, etc.).
            This approach ensures that each time a section is scrolled into view, the animation is triggered, and it resets when the section leaves the viewport, allowing the animation to occur again upon re-entry.
