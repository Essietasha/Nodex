{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h3>Buy Stock</h3>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input name="symbol" placeholder="Stock symbol" type="text" autocomplete="off" autofocus class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input name="shares" placeholder="Number of shares" type="text" autocomplete="off" autofocus class="form-control mx-auto w-auto">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
