{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input name="username" placeholder="Enter Your Name" type="text" autocomplete="off" autofocus class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input name="password" placeholder="Create a Password" type="password" class="form-control mx-auto w-auto">
        </div>
        <div class="mb-3">
            <input name="confirmation" placeholder="Confirm Password" type="password" class="form-control mx-auto w-auto">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
