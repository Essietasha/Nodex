{% extends "layout.html" %}

{% block appbody %}
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                 <form action="/" method="post">
                    <input  type="text" name="username" placeholder="Enter your Name" autocomplete="off" autofocus/>
                    <input  type="number" name="birthmonth" placeholder="Enter Month of Birth"/>
                    <input  type="number" name="birthday" placeholder="Enter Day of Birth"/>
                    <button type="submit">Submit</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                         {% for birthday in birthdaysList %}
                         <tr>
                            <td>{{ birthday["name"] }}</td>
                            <td>{{ birthday["month"]}}/{{ birthday["day"] }} </td>
                            <td>
                                <form action="/delete/{{birthday['id']}}" method="post">
                                    <button class="delete" type="submit">Delete</button>
                                </form>
                            </td>
                         </tr>
                         {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
{% endblock %}
